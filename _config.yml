title: Andres Notes
description: Thoughts, frameworks, and experiments.
url: "https://aitorress.github.io"   # replace later if/when you add a custom domain

# Use the theme remotely so GitHub Pages can build it without local Ruby setup
theme: null
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag        # SEO metadata
  - jekyll-feed           # /feed.xml for RSS/email tools
  - jekyll-sitemap        # /sitemap.xml for crawlers
  - jekyll-include-cache

remote_theme: "mmistakes/minimal-mistakes@4.26.0"

# Look & locale
minimal_mistakes_skin: "air"
locale: en-US

# Reading time settings
words_per_minute: 220

author:
  name: "Andres"
  bio: "Sharing what works, laughing at what doesn’t, and making sure we all win — or at least leave with a good story."
  avatar: null
  links:
    - label: "X"
      url: "https://x.com/torres_andres87"
    - label: "LinkedIn"
      url: "https://www.linkedin.com/in/andres-torres-360248b1/"

# URLs & pagination
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/

# Comments (leave off for now; enable per-post later if you want)
comments:
  provider: false

# Feeds
feed:
  path: feed.xml

# Defaults: apply to all posts
defaults:
  - scope: { path: "", type: "posts" }
    values:
      layout: single
      author_profile: false   # remove left sidebar on posts
      toc: true
      toc_sticky: true
      classes: wide           # widen content column
      read_time: true         # show reading time
      show_date: true
      share: true             # minimal share links
      related: true           # related posts at bottom
